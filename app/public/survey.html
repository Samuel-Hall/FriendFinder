<body>
    <div class="container">

        <h2>Survey Questions</h2>
        <hr>
        <h3><strong>About You</strong></h3>

        <label class="input-label" for="name">Name (Required)</label>
        <input type="text" id="name" class="form-control formjs" required="">

        <label class="input-label" for="photo">Link to photo (required)</label>
        <input type="text" id="photo" class="form-control formjs" required="">
        <hr>

        <div id='questionsDiv'></div>
        <br>
        <br>

        <button type="submit" class="btn btn-success btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit
        </button>
        <hr>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        // Display the questions from the array
        var questionsArray = [
            "Q1",
            "Q2",
            "Q3"
        ];

        for (var i = 0; i < questionsArray.length; i++) {
        var questionsHTML = `<h3><strong>Question ${i + 1}</strong></h3><h4>${questionsArray[i]}</h4><div class='select-group'><select class='formjs' id='q${i + 1}'><option value=''>Choose an answer...</option><option value='1'>1 (Strongly Disagree)</option><option value='2'>2</option><option value='3'>3</option><option value='4'>4</option><option value='5'>5 (Strongly Agree)</option></select></div>`

        $("#questionsDiv").append(questionsHTML);
        }
        // Capture the form inputs
        $("#submit").on("click", function(event) {
            event.preventDefault();

            // Form validation
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function() {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                $(".chosen-select").each(function() {

                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }

            // If all required fields are filled
            if (validateForm()) {
                // Create an object for the user"s data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

                $.post("/api/survey", userData, function(data) {

                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);
                    $("#results-modal").modal("toggle");

                });
            } else {
                alert("Please fill out all fields before submitting!");
            }
        });
    </script>
